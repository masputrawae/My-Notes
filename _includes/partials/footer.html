<!-- Grid container -->
<div class="container p-4">
    <!-- Section: Social media -->
    <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998" href="{{ site.facebook }}" role="button">
            <i class="bi bi-facebook"></i>
        </a>

        <!-- Twitter -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #55acee" href="{{ site.twitter }}" role="button">
            <i class="bi bi-twitter"></i>
        </a>

        <!-- YouTube -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #dd0009" href="{{ site.youtube }}" role="button">
            <i class="bi bi-youtube"></i>
        </a>

        <!-- Instagram -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac" href="{{ site.instagram }}" role="button">
            <i class="bi bi-instagram"></i>
        </a>

        <!-- Discord -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #0082ca" href="{{ site.discord }}" role="button">
            <i class="bi bi-discord"></i>
        </a>
        <!-- Github -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #333333" href="{{ site.github }}" role="button">
            <i class="bi bi-github"></i>
        </a>
    </section>
    
    <!-- Section: Text -->
    <section class="mb-4">
        <p>
            <a href="{{ '/privacy-policy.html' | relative_url }}" class="text-decoration-none">Privacy Policy</a> |
            <a href="{{ '/terms.html' | relative_url }}" class="text-decoration-none">Terms of Service</a> |
            <a href="{{ '/disclaimer.html' | relative_url }}" class="text-decoration-none">Disclaimer</a> |
            <a href="#" class="text-decoration-none">Back To Top</a>
        </p>
    </section>
</div>

<!-- Copyright -->
<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
    <span class="text-muted">&copy {{ site.time | date: '%Y' }} {{ site.owner }}. Semua hak dilindungi.</span>
    <button id="darkModeButton" class="btn me-2"><i id="themeIcon" class="bi bi-moon-stars"></i></button>
</div>
